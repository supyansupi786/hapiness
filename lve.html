    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .move {
            margin-top: 60px;
            margin-bottom: 10px;
        }

        #imageContainer {
          
            margin-top: 10px;
            width: 320px;
            height: 320px;
            overflow: hidden;
        }

            width: 100%;
            height: 100%;
